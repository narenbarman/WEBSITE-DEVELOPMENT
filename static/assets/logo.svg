<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="200" height="60" fill="url(#logoGradient)" rx="8" ry="8"/>

  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="170" cy="30" r="6" fill="#ffffff" opacity="0.2"/>
  <rect x="15" y="15" width="4" height="4" fill="#ffffff" opacity="0.4" rx="1"/>
  <rect x="181" y="41" width="3" height="3" fill="#ffffff" opacity="0.3" rx="1"/>

  <!-- Store icon -->
  <g transform="translate(8, 8)">
    <rect x="2" y="12" width="16" height="12" fill="none" stroke="#ffffff" stroke-width="1.5" rx="2"/>
    <rect x="6" y="16" width="3" height="8" fill="#ffffff" opacity="0.8"/>
    <rect x="11" y="16" width="3" height="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="9" cy="8" r="3" fill="#ffffff" opacity="0.9"/>
    <rect x="7" y="5" width="4" height="2" fill="#ffffff" opacity="0.7" rx="1"/>
  </g>

  <!-- Main text -->
  <text x="110" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">BARMAN</text>
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#ffffff" opacity="0.9">STORE</text>

  <!-- Subtle border -->
  <rect width="200" height="60" fill="none" stroke="#ffffff" stroke-width="0.5" rx="8" ry="8" opacity="0.3"/>
</svg>